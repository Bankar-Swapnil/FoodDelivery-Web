<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyOnlineMeal</title>
    <link rel="stylesheet" href="css/swap.css">
    <link rel="stylesheet" media="screen and (max-width: 1170px)" href="css/phone.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai|Bree+Serif&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@1,500&display=swap" rel="stylesheet">
</head>
<body>
    <nav id="navbar">
        <div id="logo">
            <img src="logo.jpg" alt="MyOnlineMeal.com">
        </div>
        <ul>
            <li class="item"><a href="#sec1">Home</a></li>
            <li class="item"><a href="#sec2">Restaurants</a></li>
            <li class="item"><a href="#Our Clients">Our Clients</a></li>
            <li class="item"><a href="#contact">Contact Us</a></li>
        </ul>
        <button class="btn">
            help
        </button>
    </nav>
    <section id="sec1">
        <div id="one">
            <img src="l.png" alt="">
        </div>
        <div id="h1">
            <h1>Welcome to MyOnlineMeal</h1>
            <form  id="search" action="">
                <input type="text" name="search" placeholder="Search Food" >
            </form>

        </div>
        <div id="two">
            <img src="food.png" alt="">
        </div>

    </section>
    <section id="sec2">
        <h1>Top restaurants</h1>
    </section>
   <section id="sec3">
       <div class="one">
            <img src="img/1.png" alt="">
            <p>Pizza Hut</p>
       </div>
       <div class="one">
           <img src="img/4.png" alt="">
           <p>McDonald's</p>
       </div>
       <div class="one">
           <img src="img/2.png" alt="">
           <p>V Star</p>
       </div>
       <div class="one">
           <img src="img/5.png" alt="">
           <p>Dosa Center</p>
       </div>
    </section>

       <section id="sec4">
           <div class="one">
               <img src="img/6.png" alt="">
               <p>sweet lussi</p>
            </div>
            <div class="one">
                <img src="img/7.png" alt="">
                <p>5 Star</p>
            </div>
            <div class="one">
                <img src="img/8.png" alt="">
                <p>Burger King</p>
            </div>
            <div class="one">
                <img src="img/9.png" alt="">
                <p>King's</p>
            </div>
        </section>

        <section id="contact">
            <h1>Contact Us</h1>
            <div id="contact-box">
                <form action="">
                    <div class="form-group">
                        <label for="name">Name: </label>
                        <input type="text" name="name" id="name" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email: </label>
                        <input type="email" name="name" id="email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number: </label>
                        <input type="phone" name="name" id="phone" placeholder="Enter your phone">
                    </div>
                    <div class="form-group">
                        <label for="message">Message: </label>
                        <textarea name="message" id="message" cols="30" rows=""></textarea>
                    </div>
                    <button id="button" type="submit">Submit</button>
                </form>
            </div>

            <div id="Our Clients">

                <h1>Our Clients</h1>
                <div id="clients">
                    <div class="client-item">
                        <img src="img/logo1.png" alt="Our Client">
                    </div>
                    <div class="client-item">
                        <img src="img/logo2.png" alt="Our Client">
                    </div>
                    
                    <div class="client-item">
                        <img src="img/logo4.png" alt="Our Client">
                    </div>
                    <div class="client-item">
                        <img src="img/logo3.png" alt="Our Client">
                    </div>

                </div>

                </div>
                
        </section>

        <footer>
            <div >
                Copyright &copy; www.myOnlineMeal.com. All rights reserved!
            </div>
        </footer>
    
    
</body>
</html>
